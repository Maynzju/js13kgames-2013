<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>blobber :: js13kgames</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
                background: #000;
            }

            #c {
                border: 3px solid #fff;
                position: absolute;;
                top: 50%;
                left: 50%;
            }

            #scoreDialog {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 500px;
                height: 700px;
                margin: -350px 0 0 -250px;
                border: 1px solid #fff;
                background: #333;
            }
        </style>
    </head>
    <body>
        <canvas id="c"></canvas>

        <div id="scoreDialog" style="display: none">
            <button id="close">Close</button>
        </div>

        <script src="klass.min.js"></script>
        <script src="game.js"></script>
        <script>
            var $ = function(id) { return document.getElementById(id); };

            $("close").addEventListener("click", function(e) {
                $("scoreDialog").style.display = "none";
            }, false);

            var bg = new Image();

            bg.onload = function() {
                game.init($("c"));
            };

            bg.src = "bg.png";
        </script>
    </body>
</html>
