<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>A Life of Blob :: js13kgames</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
                background: #000;
            }

            #c {
                border: 3px solid #fff;
                position: absolute;;
                top: 50%;
                left: 50%;
            }

            #scores {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 500px;
                height: 700px;
                margin: -350px 0 0 -250px;
                border: 8px solid #394344;
                background: rgba(64,75,77,0.98);
                font-family: Arial, sans-serif;
            }

            h1 {
                text-align: center;
                color: #f2f2f2;
            }

            h1 span {
                color: #ff931e;
                font-size: 36px;
                margin-left: 25px;
            }

            .levels {
                margin: 0;
                padding: 0;
                list-style: none;
            }

            .levels > li {
                background: #ffac2c;
                font-weight: bold;
                width: 20px;
                height: 20px;
                margin: 0 0 25px 235px;
                border: 3px solid #ea4a18;
                border-radius: 50%;
                position: relative;
            }

            .levels > li:before {
                content: "";
                display: block;
                width: 1px;
                height: 25px;
                position: absolute;
                bottom: 22px;
                left: 8px;
                border-left: 3px solid #ea4a18;
            }

            .levels > .unavailable:before {
                border-left-color: #fff;
            }

            .levels > li:first-child:before {
                display: none;
            }

            .levels > .reached:hover {
                background-image:url("flare.png");
                border: 3px solid #ffac2c;
            }

            .levels > .unavailable {
                background: #333;
                border-color: #82c0cf;
            }

            .levels .description {
                position: absolute;
                left: -150px;
                font-size: 12px;
                line-height: 13px;
                width: 120px;
                padding: 4px 110px 4px 10px;
                text-align: right;
                color: #ea4a18;
                cursor: default;
            }

            .levels .reached .description:hover {
                cursor: pointer;
                color: #fff;
            }

            .levels .score {
                position: absolute;
                right: 0;
                font-size: 14px;
                color: #ff931e;
            }
        </style>
    </head>
    <body>
        <canvas id="c"></canvas>

        <script src="klass.min.js"></script>
        <script src="game.js"></script>
        <script>
            game.init(document.getElementById("c"));
        </script>
    </body>
</html>
